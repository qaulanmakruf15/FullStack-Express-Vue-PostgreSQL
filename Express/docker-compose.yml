version: '3.7'

services:
    backend:
        build:
            context: backend/
        container_name: backend-express
        ports:
            - 4321:4321
        networks:
            - deploy
        depends_on:
            - postgres
        environment: 
            - PORT=4321
            - REDIS_HOST=redis
            - REDIS_PORT=6379
            - DB_HOST=postgres
            - DB_USER=super
            - DB_PASSWORD=Kamalkarazi15
            - DB_NAME=POS
            - JWT_KEYS=RAHASIA
        deploy:
            resources:
                limits:
                    cpus: '0.001'
                    memory: 50M
                reservations:
                    cpus: '0.0001'
                    memory: 20M    
    frontend:
        build:
            context: frontend/
        container_name: frontend-vue
        ports:
            - 8080:8080
            - 80:80
        networks: 
            - deploy
        environment:
            - VUE_APP_BASE_URL=http://backend-express:4321/api    
    postgres:
        image: postgres
        container_name: postgres
        environment:
            - POSTGRES_USER=super
            - POSTGRES_PASSWORD=Kamalkarazi15
            - POSTGRES_DB=POS
        ports:
            - 5432:5432
        networks: 
            - deploy
        volumes:
            - ./postgres-data:/var/lib/postgresql/data
    redis:
        image: redis
        command: redis-server 
        container_name: redis
        environment: 
            - REDIS_PORT=6379
        ports: 
            - 6379:6379
        networks:
            - deploy
        volumes:
            - ./redis-data:/var/lib/redis

networks:
    deploy:
        driver: bridge
    
volumes:
    postgres-data:
    redis-data: